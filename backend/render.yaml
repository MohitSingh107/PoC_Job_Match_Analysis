services:
  - type: web
    name: ai-resume-analyzer-backend
    env: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && gunicorn app:app --bind 0.0.0.0:$PORT --workers 1 --worker-class sync --timeout 300 --graceful-timeout 30 --max-requests 1000 --max-requests-jitter 100 --preload --log-level info
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: PORT
        value: 10000
    healthCheckPath: /api/health

